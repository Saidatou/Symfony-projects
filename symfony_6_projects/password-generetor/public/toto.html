<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo alpine</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
<h1>Demo Alpine</h1>
<div x-data="{number1:10, number2:20}">
    <input type="number" x-model.number="number1">
<input type="number" x-model.number="number2">
    <h2>Somme: <span x-text="number1 + number2"></span></h2>
    
</div>
</body>

</html>
